<body>
    <div class="container-fluid" id="content-wrapper">
        <div class="row" id="top-bar-row">
            <h1>Prüfungsverwaltung</h1>
        </div>

        <div class="container main-content-wrapper">
            <div class="row full-width">
                <p class="subtitle ">Welche Prüfungsergebnisse möchten Sie sehen?</p>
                <div class="container filter-wrapper">
                    <div class="filter-col">
                        <label>Bitte wählen Sie eine Prüfung aus der Liste aus: </label>
                        <select style="margin: 0 10px 0 10px">
                            <option selected disabled>Prüfung auswählen</option>
                            <option>FI203-FU0-11-25</option>
                            <option>TH-FI211-WebApi</option>
                            <option>Vorgangsbeschreibung</option>
                        </select>
                    </div> 

                    <div class="filter-col mt-2">
                        <label>oder suchen Sie nach der gewünschten Prüfungsbezeichnung: </label>
                        <input style="margin: 0 10px 0 10px; width: 250px" type="text" placeholder="Prüfungsbezeichnung eingeben...">
                        <button class="btn btn-light">Suchen</button>
                    </div> 
                </div>
            </div>
            <!--Die Tabelle erstmal versteckt-->
            <div class="row table-content-row">
                <div class="table-wrapper">
                    <table class="table table-striped mt-5">
                        <thead>
                          <tr>
                            <th scope="col">Teilnehmer</th>
                            <th scope="col">Klasse</th>
                            <th scope="col">Ergebnis</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>

                          <tr>

                          </tr>
                          <tr>
                            <td scope="row">Ferdi Magellan</td>
                            <td>FI203</td>
                            <td>86</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
        </div>

    </div>
